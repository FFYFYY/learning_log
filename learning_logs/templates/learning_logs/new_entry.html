{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
<h2><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock header %}

{% block content %}
<h3>Add new entry at here:</h3>
<form action="{% url 'learning_logs:new_entry' topic.id %}" class="form" method='post'>
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
	<button name="submit" class="btn btn-primary">ADD</button>
	{% endbuttons %}
</form>
{% endblock content %}
